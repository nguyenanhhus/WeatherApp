<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="search">
            <input type="text" class="search__bar" placeholder="Search for a city...">
            <button class="search__btn"><i class='bx bx-search'></i></button>    
        </div>
        <div class="weather">
            <div class="weather__date"></div>
            <h2 class="weather__city">Weather in London</h2>
            <h1 class="weather__temp">40°C</h1>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather__icon">
            <div class="weather__description">Cloudy</div>
            <div class="weather__low-hi">38°C - 42°C</div>
            <div class="weather__humidity">Humidity: 62%</div>
            <div class="weather__wind-speed">Wind speed: 6.2 km/h</div>          
        </div>


    </div>
    

    <script src="main.js"></script>
</body>
</html>
